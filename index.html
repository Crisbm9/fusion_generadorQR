<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador QR</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="a"><h1>Generador de QR</h1>
  
	<br>
	Introduce tu texto o url aquí:
<input id="data" type="text" value=" " style="width:80%" /><br />

<p>Elige el color</p>
							<input type="radio" name="color" id="azul" value="#0000ff" > 
              <label for="azul">
								<img src="azul.png" alt="qr" width="100">
							</label>
              <input type="radio" name="color" id="negro" value="#000"> 
              <label for="negro">
								<img src="negro.png" alt="qr" width="100">
							</label>
              <input type="radio" name="color" id="rojo" value="#ff0000" > 
              <label for="rojo">
								<img src="rojo.jpg" alt="qr" width="100">
							</label>
<p>Elige el tamaño</p>
							<input type="radio" name="tamano" id="pequeno" value="80" > 
              <label for="pequeno">
								<img src="qr.png" alt="qr" width="60">
							</label>
              <input type="radio" name="tamano" id="mediano" value="150"> 
              <label for="mediano">
								<img src="qr.png" alt="qr" width="100">
							</label>
              <input type="radio" name="tamano" id="grande" value="250" > 
              <label for="grande">
								<img src="qr.png" alt="qr" width="120">
							</label>
<br>
<button id="generarqr">generar qr</button>
<div id="qrcode" ></div>
</div>

<script type="text/javascript" src="qrcode.min.js"></script>
<script type="text/javascript">
	//data es el id del input
	let data=document.getElementById('data');
	// color es input type="radio" name="color"
	let color=document.getElementsByName('color');
	// generar es el button id="generarqr"
	let generar=document.getElementById('generarqr');
	// qrcode es el div con id=qrcode
	let qrcode=document.getElementById('qrcode');
	//
	let tamano=document.getElementsByName('tamano');

	generar.addEventListener('click',function(){
		let dataqr=data.value
	console.log(color)

	color.forEach(radio => {
		if(radio.checked){
			color=radio.value
		}
	});

	tamano.forEach(radio => {
		if(radio.checked){
			tamano=radio.value
		}
	});
    // qrcode.innerHTML=resultado
		new QRCode(qrcode, {
			text:dataqr,
			width : tamano,
			height : tamano,
			colorDark: color
			
	});

	
});
</script>

</body>
